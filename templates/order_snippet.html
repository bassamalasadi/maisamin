
<div class="">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted" style="font-family: 'Prompt', sans-serif;">Ostoskorisi</span>
    <span class="badge badge-danger badge-pill">{{ order.products.count }}</span>
  </h4>
  <ul class="list-group mb-3 z-depth-1">
    {% for order_item in order.products.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <span class="text-muted ">
          {{ order_item.quantity }}  &nbsp;
        </span>
        <small class="text-muted "><i>{{ order_item.product}}</i></small>
      </div>
      <span class="text-muted h6" style="font-family: 'Prompt', sans-serif;">{{ order_item.get_final_price }} &euro;</span>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between mt-2">
      <span class="h5" style="font-family: 'Prompt', sans-serif;">Yhteens√§</span>
      <strong class="h5" style="font-family: 'Prompt', sans-serif;">&nbsp;{{ order.get_total }}  &euro;</strong>
    </li>
  </ul>
</div>
