<div class="col-md-12 mb-4 p-4" style="position: absolute; background-color: white; border-radius: 16px; left: 15%;">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Ostoskorisi</span>
    <!-- Number of items-->
    <span class="badge badge-danger badge-pill">{{ order.products.count }}</span>
  </h4>
  <!--list of items with information-->
  <ul class="list-group mb-3 z-depth-1">
    <!-- loop through the order items-->
    {% for order_item in order.products.all %}
    <li class="list-group-item d-flex justify-content-between lh-condensed">
      <div>
        <span class="my-0 h6">
          <!-- render the quantity and the title for each product in the client's order-->
          {{ order_item.quantity }} - &nbsp;
        </span>
        <!-- render the product's description-->
        <small class="text-muted h6"><i>{{ order_item.product}}</i></small>
      </div>
      <!-- render the total price for each item-->
      <span class="text-muted h6">€{{ order_item.get_final_price }}</span>
    </li>
    {% endfor %}
    <li class="list-group-item d-flex justify-content-between mt-2">
      <span class="h3">Yhteensä</span>
      <!-- get the total price for the order-->
      <strong class="h3">&nbsp;{{ order.get_total }} &nbsp; €</strong>
    </li>
  </ul>
</div>
