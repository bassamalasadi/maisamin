{% extends "base.html" %} {% block content %}
{% load static %}
{% include "navbar.html" %}
<main>
  <div class="">
    <img class="bgimg" src="{% static 'img/cake1.jpg' %}" alt="">
  </div>
  <div class="container-fluid marketing pt-1 mt-1">
    <h1 class="cap-text" style="font-family: 'Pacifico', cursive;">Kakut</h1>
    <section class="text-center mt-1">
      <div class="row">
        {% for item in object_list %}
        {% if item.category == 'cake' %}
        <div class="prod-card m-3">
          <div>
            <a href="{{ item.get_absolute_url }}">
            <div>
              <img src="{{ item.image1}}" class="mainimg" />
              <div class="row">
                <div class="col-sm-7">
                  <h6 class="p-2" style="font-family: 'Pacifico', cursive;">{{ item.name }}</h6>
                </div>
                <div class="col-sm-5">
                  <p class="" style="font-family: 'Pacifico', cursive; background-color:#BF9000; border-radius:0 0 0 15px; padding:5px 10px; color:white;">&euro;{{ item.price }}</p>
                </div>
              </div>
            </div>
          </a>
          </div>
        </div>
        {%  endif %}
        {% endfor %}
      </div>
    </section>
