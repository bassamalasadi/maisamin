{% extends "account/base.html" %} {% load i18n %} {% load crispy_forms_tags %}
{% block head_title %}{% trans "Signup" %}{% endblock %} {% block content %}
{% load static %}

      <div class="pt-5">
        <div class="mt-5">
          <img src="{% static 'img/logo2.png' %}" alt="Untitled"  class="logo2">
        </div>
        <div class="form-s">
          <h1 style="font-family: 'Pacifico', cursive;" >Rekister√∂idy</h1>
          <br>
          <form class="signup" id="signup_form" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            {% if redirect_field_value %}
            <input
              type="hidden"
              name="{{ redirect_field_name }}"
              value="{{ redirect_field_value }}"
            />
            {% endif %}
            <button class="btn" style="background-color:#BF9000 ;color:black; font-family: 'Prompt', sans-serif;" type="submit">
              {% trans "Kirjaudu" %} &raquo; &nbsp; <i class="fas fa-sign-in-alt"></i>
            </button>
          </form>
        </div>
        <br><br>
      </div>

{% endblock %}
